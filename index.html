<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo de Mistério</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main> 
    <h1>Jogo de Mistério</h1>

    <div id="imagem-container">
      <img id="imagem-misterio" src="https://raw.githubusercontent.com/cesarserrano/mysteryON/refs/heads/main/imagem.jpg" alt="Imagem de Mistério" />
    </div>

    <div id="dica-container">
      <p id="dica">Carregando dica...</p>
    </div>

    <button onclick="finalizarJogo()">Finalizar Jogo</button>

    <h2>Ranking</h2>
    <table id="tabela-ranking">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Pontos</th>
          <th>Tempo (s)</th>
        </tr>
      </thead>
      <tbody id="ranking-body">
        <!-- Ranking será preenchido aqui -->
      </tbody>
    </table>
  </main>

  <script type="module">
    import { supabase } from './supabase.js';

    // Carrega dica com base na hora atual
    async function carregarDica() {
      const horaAtual = new Date().getHours();
      const { data, error } = await supabase
        .from('dicas')
        .select('*')
        .lte('hora', horaAtual)
        .order('hora', { ascending: false })
        .limit(1);

      if (error || !data || data.length === 0) {
        document.getElementById('dica').innerText = 'Nenhuma dica disponível agora.';
      } else {
        document.getElementById('dica').innerText = data[0].texto;
      }
    }

    // Envia pontuação do jogador
    async function enviarPontuacao(nome, pontos, tempo) {
      const { data: { user }, error: userError } = await supabase.auth.getUser();

      if (userError || !user) {
        alert("Você precisa estar logado para salvar sua pontuação.");
        return;
      }

      const { error } = await supabase.from("pontuacoes").insert([{
        user_id: user.id,
        nome,
        pontos,
        tempo_em_segundos: tempo,
      }]);

      if (error) {
        console.error("Erro ao salvar pontuação:", error.message);
        alert("Erro ao salvar pontuação.");
      } else {
        alert("Pontuação salva com sucesso!");
        carregarRanking(); // atualiza ranking após envio
      }
    }

    // Finaliza jogo (simula pontuação)
    function finalizarJogo() {
      const nome = prompt("Digite seu nome:");
      if (!nome) return;

      const pontos = Math.floor(Math.random() * 100); // Exemplo de pontuação
      const tempo = Math.floor(Math.random() * 500);  // Exemplo de tempo

      enviarPontuacao(nome, pontos, tempo);
    }

    // Carrega o ranking dos 10 melhores
    async function carregarRanking() {
      const { data, error } = await supabase
        .from('pontuacoes')
        .select('*')
        .order('pontos', { ascending: false })
        .order('tempo_em_segundos', { ascending: true })
        .limit(10);

      if (error) {
        console.error("Erro ao carregar ranking:", error.message);
        return;
      }

      const tbody = document.getElementById("ranking-body");
      tbody.innerHTML = "";

      data.forEach((linha) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${linha.nome}</td>
          <td>${linha.pontos}</td>
          <td>${linha.tempo_em_segundos ?? '-'}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Inicialização automática
    carregarDica();
    carregarRanking();
  </script>
</body>
</html>
