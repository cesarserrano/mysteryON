<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo de Mistério</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main>
    <h1>Jogo de Mistério</h1>

    <div id="imagem-container">
      <img id="imagem-misterio" src="https://raw.githubusercontent.com/cesarserrano/mysteryON/refs/heads/main/imagem.jpg" alt="Imagem de Mistério" />
    </div>

    <div id="dica-container">
      <p id="dica">Carregando dica...</p>
    </div>
    <div id="auth-container">
  <h2>Login</h2>
  <input type="email" id="login-email" placeholder="Seu e-mail" />
  <input type="password" id="login-password" placeholder="Sua senha" />
  <button id="login-button">Entrar</button>
  <p id="login-status"></p>
</div>
    <button id="btn-finalizar">Finalizar Jogo</button>

    <h2>Ranking</h2>
    <table id="tabela-ranking">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Pontos</th>
          <th>Tempo (s)</th>
        </tr>
      </thead>
      <tbody id="ranking-body">
        <!-- Ranking será preenchido aqui -->
      </tbody>
    </table>
  </main>

  <script type="module">
    import { supabase } from './supabase.js';

    // Referência de elementos
    const btnFinalizar = document.getElementById("btn-finalizar");
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");

    // Função: Carregar dica
    async function carregarDica() {
      const horaAtual = new Date().getHours();
      const { data, error } = await supabase
        .from('dicas')
        .select('*')
        .lte('hora', horaAtual)
        .order('hora', { ascending: false })
        .limit(1);

      if (error || !data || data.length === 0) {
        document.getElementById('dica').innerText = 'Nenhuma dica disponível agora.';
      } else {
        document.getElementById('dica').innerText = data[0].texto;
      }
    }

    // Função: Enviar pontuação
async function enviarPontuacao(nome, pontos, tempo) {
  const { data: { user } } = await supabase.auth.getUser();

  if (!user) {
    alert("Você precisa estar logado para salvar sua pontuação.");
    return;
  }
      }

      const { error } = await supabase.from("pontuacoes").insert([
        {
          user_id: user.user.id,
          nome: nome,
          pontos: pontos,
          tempo_em_segundos: tempo,
        },
      ]);

      if (error) {
        console.error("Erro ao salvar pontuação:", error.message);
        alert("Erro ao salvar pontuação.");
      } else {
        alert("Pontuação salva com sucesso!");
        carregarRanking();
      }
    

    // Função: Finalizar jogo
    async function finalizarJogo() {
      const nome = prompt("Digite seu nome:");
      if (!nome) return;
      const pontos = Math.floor(Math.random() * 100);
      const tempo = Math.floor(Math.random() * 500);
      await enviarPontuacao(nome, pontos, tempo);
    }

    // Função: Carregar ranking
    async function carregarRanking() {
      const { data, error } = await supabase
        .from('pontuacoes')
        .select('*')
        .order('pontos', { ascending: false })
        .order('tempo_em_segundos', { ascending: true })
        .limit(10);

      if (error) {
        console.error("Erro ao carregar ranking:", error.message);
        return;
      }

      const tbody = document.getElementById("ranking-body");
      tbody.innerHTML = "";

      data.forEach((linha) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${linha.nome}</td>
          <td>${linha.pontos}</td>
          <td>${linha.tempo_em_segundos ?? '-'}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Função: Check login status
    async function checkAuth() {
      const { data: { user } } = await supabase.auth.getUser();
      if (user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
      } else {
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      }
    }

    // Eventos
    btnFinalizar.addEventListener("click", finalizarJogo);

    loginBtn.addEventListener("click", async () => {
      const email = prompt("Digite seu e-mail:");
      if (email) {
        const { error } = await supabase.auth.signInWithOtp({ email });
        if (error) alert("Erro ao enviar magic link");
        else alert("Verifique seu e-mail para o link de acesso.");
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await supabase.auth.signOut();
      alert("Você saiu.");
      checkAuth();
    });

    // Inicialização
    checkAuth();
    carregarDica();
    carregarRanking();
    // Faz login com e-mail e senha
async function loginComEmailSenha() {
  const email = document.getElementById("login-email").value;
  const senha = document.getElementById("login-password").value;

  const { data, error } = await supabase.auth.signInWithPassword({
    email,
    password: senha,
  });

  if (error) {
    console.error("Erro ao logar:", error.message);
    document.getElementById("login-status").innerText = "Erro ao fazer login.";
  } else {
    document.getElementById("login-status").innerText = "Login realizado com sucesso!";
    console.log("Usuário logado:", data.user);
  }
}
document.getElementById("login-button").addEventListener("click", loginComEmailSenha);
  </script>
</body>
</html>
